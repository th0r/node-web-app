{% extends 'layouts/default.html' %}

{% block content %}

{% if currentUser %}
    <div>Current user email is: {{ currentUser.email }}</div>
    {% if currentUser.isAdmin() %}
        <a href="{{ adminIndexPath() }}">Admin interface</a>
    {% endif %}
    <a href="{{ logoutPath() | e }}">Logout</a>
{% else %}
    <div>There is no current user</div>
    <a href="{{ loginPath() | e }}">Login</a>
    <a href="{{ registrationPath() | e }}">Registration</a>
{% endif %}

{% endblock %}
